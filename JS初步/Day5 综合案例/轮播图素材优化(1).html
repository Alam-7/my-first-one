<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>轮播图点击切换</title>
    <style>
      * {
        box-sizing: border-box;
      }

      .slider {
        width: 560px;
        height: 400px;
        overflow: hidden;
      }

      .slider-wrapper {
        width: 100%;
        height: 320px;
      }

      .slider-wrapper img {
        width: 100%;
        height: 100%;
        display: block;
      }

      .slider-footer {
        height: 80px;
        background-color: rgb(100, 67, 68);
        padding: 12px 12px 0 12px;
        position: relative;
      }

      .slider-footer .toggle {
        position: absolute;
        right: 0;
        top: 12px;
        display: flex;
      }

      .slider-footer .toggle button {
        margin-right: 12px;
        width: 28px;
        height: 28px;
        appearance: none;
        border: none;
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
        border-radius: 4px;
        cursor: pointer;
      }

      .slider-footer .toggle button:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      .slider-footer p {
        margin: 0;
        color: #fff;
        font-size: 18px;
        margin-bottom: 10px;
      }

      .slider-indicator {
        margin: 0;
        padding: 0;
        list-style: none;
        display: flex;
        align-items: center;
      }

      .slider-indicator li {
        width: 8px;
        height: 8px;
        margin: 4px;
        border-radius: 50%;
        background: #fff;
        opacity: 0.4;
        cursor: pointer;
      }

      .slider-indicator li.active {
        width: 12px;
        height: 12px;
        opacity: 1;
      }
    </style>
  </head>

  <body>
    <div class="slider">
      <div class="slider-wrapper">
        <img src="./images/slider01.jpg" alt="" />
      </div>
      <div class="slider-footer">
        <p>对人类来说会不会太超前了？</p>
        <ul class="slider-indicator">
          <li class="active"></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
        <div class="toggle">
          <button class="prev">&lt;</button>
          <button class="next">&gt;</button>
        </div>
      </div>
    </div>
    <script>
      // 1. 初始数据
      const sliderData = [
        {
          url: "./images/slider01.jpg",
          title: "对人类来说会不会太超前了？",
          color: "rgb(100, 67, 68)",
        },
        {
          url: "./images/slider02.jpg",
          title: "开启剑与雪的黑暗传说！",
          color: "rgb(43, 35, 26)",
        },
        {
          url: "./images/slider03.jpg",
          title: "真正的jo厨出现了！",
          color: "rgb(36, 31, 33)",
        },
        {
          url: "./images/slider04.jpg",
          title: "李玉刚：让世界通过B站看到东方大国文化",
          color: "rgb(139, 98, 66)",
        },
        {
          url: "./images/slider05.jpg",
          title: "快来分享你的寒假日常吧~",
          color: "rgb(67, 90, 92)",
        },
        {
          url: "./images/slider06.jpg",
          title: "哔哩哔哩小年YEAH",
          color: "rgb(166, 131, 143)",
        },
        {
          url: "./images/slider07.jpg",
          title: "一站式解决你的电脑配置问题！！！",
          color: "rgb(53, 29, 25)",
        },
        {
          url: "./images/slider08.jpg",
          title: "谁不想和小猫咪贴贴呢！",
          color: "rgb(99, 72, 114)",
        },
      ];

      //2.获取标签元素
      const prev = document.querySelector(".prev");
      const next = document.querySelector(".next");
      const img = document.querySelector(".slider-wrapper img");
      const title = document.querySelector(".slider-footer p");
      const footer = document.querySelector(".slider-footer");
      const indicators = document.querySelectorAll(".slider-indicator li"); //指示器
      //3.定义索引
      let count = 0;

      //4.绑定事件
      //4.1下一张
      next.addEventListener("click", () => {
        count++;
        //边界判断
        if (count > sliderData.length - 1) {
          count = 0;
        }
        toggle();
      });
      //4.2上一张
      prev.addEventListener("click", () => {
        count--;
        //边界判断
        if (count < 0) {
          count = sliderData.length - 1;
        }
        toggle();
      });

      //4.3封装出一个toggle函数 便于使用
      function toggle() {
        //切换下一张(图片 标题 背景色)
        img.src = sliderData[count].url;
        title.innerHTML = sliderData[count].title;
        footer.style.backgroundColor = sliderData[count].color;
        //删除此时有active的 添加上count索引的
        document
          .querySelector(".slider-indicator .active")
          .classList.remove("active");
        indicators[count].classList.add("active");
      }

      //5.自动播放
      let intervalId = setInterval(() => {
        //这边直接使用click事件模拟  用定时器模拟click点击 极大的简化了代码量
        next.click();
      }, 1000);

      const slider = document.querySelector(".slider");
      //5.1移入清除
      slider.addEventListener("mouseenter", () => {
        clearInterval(intervalId);
      });
      //5.2移出继续播放
      slider.addEventListener("mouseleave", () => {
        //注意每次在设置相同作用的定时器前一定要清除上次定时器 例如当页面刷新时光标就在slider中
        clearInterval(intervalId);
        //每次都要重新用id接收并设置
        intervalId = setInterval(() => {
          next.click();
        }, 1000);
      });
    </script>
  </body>
</html>
